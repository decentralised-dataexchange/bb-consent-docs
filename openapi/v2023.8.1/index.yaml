openapi: 3.0.0
info:
  version: 1.0.0
  title: Consent Building Block APIs
  description: |
    The Consent Building Block enables services for individuals to approve the use  of their personal data by defining the principles, functions, and architecture  of an information system. For organisations that process personal data, it  provides the ability to know the individual's will and legitimately process such  personal data. The Consent Building Block is a process-oriented GovStack Building Block  facilitating auditable bilateral agreements within a multi-agent environment that  integrates with most other Building Blocks.
  contact:
    email: support@igrant.io
    name: iGrant.io
    url: 'https://igrant.io'
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
servers:
  - url: 'https://api.bb-consent.dev/'
    description: Development server
  - url: 'https://staging-consent-bb-api.igrant.io/'
    description: Staging server
  - url: 'https://demo-consent-bb-api.igrant.io/'
    description: Demo server
tags:
  - name: audit
    x-tag-expanded: false
    description: |
      These API(s) allow managing and viewing the consents and their audit trails. The audit trails  of consent management are vital to individuals and organisations in case of disputes or for  other reasons where it is necessary to ascertain a transaction's validity.
  - name: config
    x-tag-expanded: false
    description: |
      The Organisational API(s) allow administrators to configure consent-related aspects  from an organisational perspective. The notification APIs using webhooks are also part  of this category. E.g. These are used for notifications and callbacks to organisation's  IT systems. The administrators configure these, and the notifications may be towards the  organisation's IT system or towards individual users.
  - name: service
    x-tag-expanded: false
    description: |
      These API(s) sets allow individual users to view and manage their consent-related information about their organisation.
  - name: onboarding
    x-tag-expanded: false
    description: |
      These are used for onboarding the organisation, organisation admin and individual users to the system.  It also deals with all authentication and authorisation APIs that can be configured towards external IDPs.
paths:
  '/v1/organizations/{orgId}/logs':
    get:
      parameters:
        - name: orgId
          description: Organisation ID
          in: path
          required: true
          schema:
            type: string
      tags:
        - audit
      security:
        - BearerAuth: []
      description: Get action logs
      responses:
        '200':
          description: Action logs for the organisation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganisationLog'
  '/v1/users/{userId}/consenthistory':
    get:
      tags:
        - service
      description: Get consent history for an individual
      parameters:
        - name: orgid
          in: query
          description: Organisation ID
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: Number of consent histories to be fetched
          required: false
          schema:
            type: integer
            format: int32
            example: 1024
        - name: userId
          in: path
          description: Individual ID
          required: true
          schema:
            type: string
            example: 646236ee61e48900014efb9c
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUserConsentHistory'
      deprecated: false
      security:
        - BearerAuth: []
  '/v1/organizations/{orgId}/users/{userId}/consents/{consentId}/purposes/{purposeId}':
    get:
      tags:
        - service
      description: Get consents by consent agreement ID
      parameters:
        - name: orgId
          in: path
          description: Organisation ID
          required: true
          schema:
            type: string
        - name: userId
          in: path
          description: Individual ID
          required: true
          schema:
            type: string
        - name: consentId
          in: path
          description: Consent record ID
          required: true
          schema:
            type: string
        - name: purposeId
          in: path
          description: Consent agreement ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetConsentsByConsentAgreementId'
      deprecated: false
      security:
        - BearerAuth: []
  '/v1/organizations/{orgId}/users/{userId}/consents/{consentId}':
    get:
      tags:
        - service
      description: Get consents for all consent agreements
      parameters:
        - name: orgId
          in: path
          description: Organisation ID
          required: true
          schema:
            type: string
        - name: userId
          in: path
          description: Individual ID
          required: true
          schema:
            type: string
        - name: consentId
          in: path
          description: Consent record ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetConsentsForAllConsentAgreements'
      deprecated: false
      security:
        - BearerAuth: []
  '/v1/organizations/{orgId}/users/{userId}/consents':
    get:
      tags:
        - service
      description: Get all consents
      parameters:
        - name: orgId
          in: path
          required: true
          schema:
            type: string
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetConsents'
      deprecated: false
      security:
        - BearerAuth: []
  '/v1/organizations/{orgId}/users/{userId}/consents/{consentId}/purposes/{purposeId}/status':
    post:
      tags:
        - service
      description: Update consent for consent agreement
      parameters:
        - name: orgId
          in: path
          required: true
          schema:
            type: string
        - name: userId
          in: path
          required: true
          schema:
            type: string
        - name: consentId
          in: path
          required: true
          schema:
            type: string
        - name: purposeId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateConsentForConsentAgreementRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateConsentForConsentAgreementResponse'
      deprecated: false
      security:
        - BearerAuth: []
  '/v1/organizations/{orgId}/users/{userId}/consents/{consentId}/purposes/{purposeId}/attributes/{attributeId}':
    patch:
      tags:
        - service
      description: Update consent for data attribute
      parameters:
        - name: orgId
          in: path
          required: true
          schema:
            type: string
        - name: userId
          in: path
          required: true
          schema:
            type: string
        - name: consentId
          in: path
          required: true
          schema:
            type: string
        - name: purposeId
          in: path
          required: true
          schema:
            type: string
        - name: attributeId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateConsentForDataAttributeRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateConsentForDataAttributeResponse'
      deprecated: false
      security:
        - BearerAuth: []
  '/v1/user/organizations/{orgId}/data-status':
    get:
      tags:
        - service
      description: List all data requests
      parameters:
        - name: orgId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListAllDataRequests'
      deprecated: false
      security:
        - BearerAuth: []
  '/v1/user/organizations/{orgId}/data-delete':
    get:
      parameters:
        - name: orgId
          in: path
          required: true
          schema:
            type: string
      tags:
        - service
      description: Get all delete my data requests
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetAllDeleteMyDataRequests'
      deprecated: false
      security:
        - BearerAuth: []
    post:
      tags:
        - service
      description: Delete my data
      parameters:
        - name: orgId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content: {}
      deprecated: false
      security:
        - BearerAuth: []
  '/v1/user/organizations/{orgId}/data-delete/status':
    get:
      tags:
        - service
      description: Get delete my data request status
      parameters:
        - name: orgId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDeleteMyDataRequestStatus'
      deprecated: false
      security:
        - BearerAuth: []
  '/v1/user/organizations/{orgId}/data-delete/{dataReqId}/cancel':
    post:
      tags:
        - service
      description: Cancel delete my data request
      parameters:
        - name: orgId
          in: path
          required: true
          schema:
            type: string
        - name: dataReqId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CancelDeleteMyDataRequest'
      deprecated: false
      security:
        - BearerAuth: []
  '/v1/user/organizations/{orgId}/data-download':
    post:
      tags:
        - service
      description: Send download my data request
      parameters:
        - name: orgId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content: {}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SendDownloadMyDataRequestError'
      deprecated: false
      security:
        - BearerAuth: []
    get:
      tags:
        - service
      description: Get all download my data requests
      parameters:
        - name: orgId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetAllDownloadMyDataRequests'
      deprecated: false
      security:
        - BearerAuth: []
  '/v1/user/organizations/{orgId}/data-download/status':
    get:
      tags:
        - service
      description: Get download my data request status
      parameters:
        - name: orgId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDownloadMyDataRequestStatus'
      deprecated: false
      security:
        - BearerAuth: []
  '/v1/user/organizations/{orgId}/data-download/{dataReqId}/cancel':
    post:
      tags:
        - service
      description: Cancel download my data request
      parameters:
        - name: orgId
          in: path
          required: true
          schema:
            type: string
        - name: dataReqId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CancelDownloadMyDataRequest'
      deprecated: false
      security:
        - BearerAuth: []
  /v1/GetUserOrgsAndConsents:
    get:
      tags:
        - service
      description: Get user org and consents
      parameters:
        - name: orgID
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                required:
                  - Organization
                  - ConsentID
                  - PurposeConsents
                type: object
                properties:
                  Organization:
                    $ref: '#/components/schemas/Organisation'
                  ConsentID:
                    type: string
                  PurposeConsents:
                    type: array
                    items:
                      required:
                        - Purpose
                        - Count
                      type: object
                      properties:
                        Purpose:
                          $ref: '#/components/schemas/ConsentAgreement'
                        Count:
                          required:
                            - Total
                            - Consented
                          type: object
                          properties:
                            Total:
                              type: integer
                              format: int32
                            Consented:
                              type: integer
                              format: int32
      deprecated: false
      security:
        - BearerAuth: []
  /v1/users/admin/login:
    post:
      tags:
        - onboarding
      description: Login as organisation admin
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              required:
                - username
                - password
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                required:
                  - access_token
                  - expires_in
                  - refresh_expires_in
                  - refresh_token
                  - token_type
                type: object
                properties:
                  access_token:
                    type: string
                  expires_in:
                    type: integer
                    format: int32
                  refresh_expires_in:
                    type: integer
                    format: int32
                  refresh_token:
                    type: string
                  token_type:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                required:
                  - error
                  - error_description
                type: object
                properties:
                  error:
                    type: string
                  error_description:
                    type: string
                example:
                  error: invalid_grant
                  error_description: Invalid user credentials
      deprecated: false
  /v1/users/login:
    post:
      tags:
        - onboarding
      description: Login as individual
      requestBody:
        content:
          application/json:
            schema:
              required:
                - username
                - password
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                required:
                  - access_token
                  - expires_in
                  - refresh_expires_in
                  - refresh_token
                  - token_type
                type: object
                properties:
                  access_token:
                    type: string
                  expires_in:
                    type: integer
                    format: int32
                  refresh_expires_in:
                    type: integer
                    format: int32
                  refresh_token:
                    type: string
                  token_type:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                required:
                  - error
                  - error_description
                type: object
                properties:
                  error:
                    type: string
                  error_description:
                    type: string
                example:
                  error: invalid_grant
                  error_description: Invalid user credentials
      deprecated: false
  /v1.1/users/login:
    post:
      tags:
        - onboarding
      description: Login as individual
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              required:
                - username
                - password
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                required:
                  - User
                  - Token
                type: object
                properties:
                  User:
                    required:
                      - ID
                      - Name
                      - IamID
                      - Email
                      - Phone
                      - ImageID
                      - ImageURL
                      - LastVisit
                      - Client
                      - Orgs
                      - APIKey
                      - Roles
                      - IncompleteProfile
                    type: object
                    properties:
                      ID:
                        type: string
                      Name:
                        type: string
                      IamID:
                        type: string
                      Email:
                        type: string
                      Phone:
                        type: string
                      ImageID:
                        type: string
                      ImageURL:
                        type: string
                      LastVisit:
                        type: string
                      Client:
                        required:
                          - Token
                          - Type
                        type: object
                        properties:
                          Token:
                            type: string
                          Type:
                            type: integer
                            format: int32
                      Orgs:
                        type: array
                        items:
                          required:
                            - OrgID
                            - Name
                            - Location
                            - Type
                            - TypeID
                            - EulaAccepted
                          type: object
                          properties:
                            OrgID:
                              type: string
                            Name:
                              type: string
                            Location:
                              type: string
                            Type:
                              type: string
                            TypeID:
                              type: string
                            EulaAccepted:
                              type: boolean
                      APIKey:
                        type: string
                      Roles:
                        type: array
                        items:
                          required:
                            - RoleID
                            - OrgID
                          type: object
                          properties:
                            RoleID:
                              type: integer
                              format: int32
                            OrgID:
                              type: string
                      IncompleteProfile:
                        type: boolean
                  Token:
                    required:
                      - access_token
                      - expires_in
                      - refresh_expires_in
                      - refresh_token
                      - token_type
                    type: object
                    properties:
                      access_token:
                        type: string
                      expires_in:
                        type: integer
                        format: int32
                      refresh_expires_in:
                        type: integer
                        format: int32
                      refresh_token:
                        type: string
                      token_type:
                        type: string
      deprecated: false
  /v1/users/validate/email:
    post:
      tags:
        - onboarding
      description: Validate email
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              required:
                - email
              type: object
              properties:
                email:
                  type: string
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                required:
                  - Result
                  - Message
                type: object
                properties:
                  Result:
                    type: boolean
                  Message:
                    type: string
                example:
                  Result: true
                  Message: Email address is valid and not in use in our system
      deprecated: false
      security:
        - BearerAuth: []
  /v1/users/validate/phone:
    post:
      tags:
        - onboarding
      description: Validate phone
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              required:
                - phone
              type: object
              properties:
                phone:
                  type: string
              example:
                phone: '+918848245047'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                required:
                  - Result
                  - Message
                type: object
                properties:
                  Result:
                    type: boolean
                  Message:
                    type: string
                example:
                  Result: false
                  Message: Phone number is in use
      deprecated: false
      security:
        - BearerAuth: []
  /v1/users/verify/phone:
    post:
      tags:
        - onboarding
      description: For OTP verification of the given phone number
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              required:
                - email
                - phone
              type: object
              properties:
                email:
                  type: string
                phone:
                  type: string
              example:
                email: george@yopmail.com
                phone: '+918848245047'
        required: true
      responses:
        '204':
          description: No Content
          content: {}
      deprecated: false
      security:
        - BearerAuth: []
      servers:
        - url: 'http://example.com'
          variables: {}
  /v1/users/verify/otp:
    post:
      tags:
        - onboarding
      description: Verify OTP
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              required:
                - phone
                - otp
              type: object
              properties:
                phone:
                  type: string
                otp:
                  type: string
              example:
                phone: '+918848245047'
                otp: '333363'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                required:
                  - Result
                  - Message
                type: object
                properties:
                  Result:
                    type: boolean
                  Message:
                    type: string
                example:
                  Result: true
                  Message: Otp validatiation Succeeded
      deprecated: false
      security:
        - BearerAuth: []
  /v1/user/password/reset:
    put:
      tags:
        - onboarding
      description: Reset Password
      operationId: ResetPassword
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              required:
                - password
              type: object
              properties:
                password:
                  type: string
              example:
                password: qwerty123
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                required:
                  - msg
                type: object
                properties:
                  msg:
                    type: string
                example:
                  msg: User password resetted successfully
      deprecated: false
      security:
        - BearerAuth: []
  /v1/user/password/forgot:
    put:
      tags:
        - onboarding
      description: Forgot Password
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              required:
                - username
              type: object
              properties:
                username:
                  type: string
        required: true
      responses:
        '204':
          description: No Content
          content: {}
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                required:
                  - Code
                  - Message
                type: object
                properties:
                  Code:
                    type: integer
                    format: int32
                  Message:
                    type: string
      deprecated: false
  /v1/users/logout:
    post:
      tags:
        - onboarding
      description: Logs out a user from the system
      requestBody:
        content:
          application/json:
            schema:
              required:
                - clientid
                - refreshtoken
              type: object
              properties:
                clientid:
                  type: string
                refreshtoken:
                  type: string
        required: true
      responses:
        '204':
          description: No Content
          content: {}
      deprecated: false
      security: []
  /v1/users/token:
    post:
      tags:
        - onboarding
      description: Refresh access token
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              required:
                - refreshtoken
                - clientid
              type: object
              properties:
                refreshtoken:
                  type: string
                clientid:
                  type: string
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                required:
                  - access_token
                  - expires_in
                  - refresh_expires_in
                  - refresh_token
                  - token_type
                type: object
                properties:
                  access_token:
                    type: string
                  expires_in:
                    type: integer
                    format: int32
                  refresh_expires_in:
                    type: integer
                    format: int32
                  refresh_token:
                    type: string
                  token_type:
                    type: string
      deprecated: false
      security: []
  /v1/users/register:
    post:
      tags:
        - onboarding
      description: Register individual
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              required:
                - username
                - name
                - password
                - phone
              type: object
              properties:
                username:
                  type: string
                name:
                  type: string
                password:
                  type: string
                phone:
                  type: string
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                required:
                  - msg
                type: object
                properties:
                  msg:
                    type: string
                example:
                  msg: User created successfully
      deprecated: false
  /v1/organizations/types:
    get:
      tags:
        - onboarding
      description: Get organization types
      parameters: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  required:
                    - ID
                    - Type
                    - ImageID
                    - ImageURL
                  type: object
                  properties:
                    ID:
                      type: string
