post:
  tags:
    - onboarding
  description: Add Organization
  parameters: []
  requestBody:
    content:
      application/json:
        schema:
          required:
            - name
            - location
            - typeid
            - HlcSupport
            - Description
          type: object
          properties:
            name:
              type: string
            location:
              type: string
            typeid:
              type: string
            HlcSupport:
              type: boolean
            Description:
              type: string
    required: true
  responses:
    "201":
      description: Created
      content:
        application/json:
          schema:
            required:
              - Organization
            type: object
            properties:
              Organization:
                $ref: "../../../definitions/onboarding/Organisation.yaml"
  deprecated: false
  security:
    - BearerAuth: []
