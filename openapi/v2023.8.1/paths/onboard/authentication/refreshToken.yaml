post:
  tags:
    - onboard
  description: Refresh access token
  parameters: []
  requestBody:
    content:
      application/json:
        schema:
          required:
            - refreshtoken
            - clientid
          type: object
          properties:
            refreshtoken:
              type: string
            clientid:
              type: string
    required: true
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            required:
              - access_token
              - expires_in
              - refresh_expires_in
              - refresh_token
              - token_type
            type: object
            properties:
              access_token:
                type: string
              expires_in:
                type: integer
                format: int32
              refresh_expires_in:
                type: integer
                format: int32
              refresh_token:
                type: string
              token_type:
                type: string
  deprecated: false
  security: []
