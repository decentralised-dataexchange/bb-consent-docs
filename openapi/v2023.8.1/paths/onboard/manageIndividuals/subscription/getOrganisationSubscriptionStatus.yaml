get:
  tags:
    - onboard
  summary: Get organization subscription status (enable/disable)
  parameters:
    - name: orgId
      in: path
      required: true
      schema:
        type: string
        example: "{{company-id}}"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            required:
              - Enabled
            type: object
            properties:
              Enabled:
                type: boolean
            example:
              Enabled: false
  deprecated: false
