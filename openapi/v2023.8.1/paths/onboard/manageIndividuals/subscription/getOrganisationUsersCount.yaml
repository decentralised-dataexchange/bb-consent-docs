get:
  tags:
    - onboard
  summary: Get organization users count
  parameters:
    - name: orgId
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            required:
              - SubscribeUserCount
            type: object
            properties:
              SubscribeUserCount:
                type: integer
                format: int32
            example:
              SubscribeUserCount: 0
  deprecated: false
  security:
    - BearerAuth: []
