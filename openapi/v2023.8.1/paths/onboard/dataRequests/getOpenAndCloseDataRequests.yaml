get:
  tags:
    - onboard
  summary: Get open and close data requests
  parameters:
    - name: status
      in: query
      required: true
      schema:
        type: string
        example: open
    - name: orgId
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            required:
              - DataRequests
              - IsRequestsOngoing
              - IsDataDeleteRequestOngoing
              - IsDataDownloadRequestOngoing
              - Links
            type: object
            properties:
              DataRequests:
                type: array
                items:
                  $ref: "../../../definitions/config/DataRequest.yaml"

              IsRequestsOngoing:
                type: boolean
              IsDataDeleteRequestOngoing:
                type: boolean
              IsDataDownloadRequestOngoing:
                type: boolean
              Links:
                $ref: "../../../definitions/PaginationLinks.yaml"
  deprecated: false
  security:
    - BearerAuth: []
