required:
  - clientId
  - surrogateAuthRequired
  - enabled
  - alwaysDisplayInConsole
  - clientAuthenticatorType
  - redirectUris
  - webOrigins
  - notBefore
  - bearerOnly
  - consentRequired
  - standardFlowEnabled
  - implicitFlowEnabled
  - directAccessGrantsEnabled
  - serviceAccountsEnabled
  - publicClient
  - frontchannelLogout
  - protocol
  - attributes
  - authenticationFlowBindingOverrides
  - fullScopeAllowed
  - nodeReRegistrationTimeout
  - defaultClientScopes
  - optionalClientScopes
  - access
type: object
properties:
  clientId:
    type: string
  surrogateAuthRequired:
    type: boolean
  enabled:
    type: boolean
  alwaysDisplayInConsole:
    type: boolean
  clientAuthenticatorType:
    type: string
  redirectUris:
    type: string
    nullable: true
  webOrigins:
    type: string
    nullable: true
  notBefore:
    type: integer
    format: int32
  bearerOnly:
    type: boolean
  consentRequired:
    type: boolean
  standardFlowEnabled:
    type: boolean
  implicitFlowEnabled:
    type: boolean
  directAccessGrantsEnabled:
    type: boolean
  serviceAccountsEnabled:
    type: boolean
  publicClient:
    type: boolean
  frontchannelLogout:
    type: boolean
  protocol:
    type: string
  attributes:
    required:
      - saml.assertion.signature
      - saml.force.post.binding
      - saml.multivalued.roles
      - saml.encrypt
      - backchannel.logout.revoke.offline.tokens
      - saml.server.signature
      - saml.server.signature.keyinfo.ext
      - exclude.session.state.from.auth.response
      - backchannel.logout.session.required
      - backchannel.logout.url
      - client_credentials.use_refresh_token
      - saml_force_name_id_format
      - saml.client.signature
      - tls.client.certificate.bound.access.tokens
      - saml.authnstatement
      - display.on.consent.screen
      - saml.onetimeuse.condition
    type: object
    properties:
      saml.assertion.signature:
        type: string
      saml.force.post.binding:
        type: string
      saml.multivalued.roles:
        type: string
      saml.encrypt:
        type: string
      backchannel.logout.revoke.offline.tokens:
        type: string
      saml.server.signature:
        type: string
      saml.server.signature.keyinfo.ext:
        type: string
      exclude.session.state.from.auth.response:
        type: string
      backchannel.logout.session.required:
        type: string
      backchannel.logout.url:
        type: string
      client_credentials.use_refresh_token:
        type: string
      saml_force_name_id_format:
        type: string
      saml.client.signature:
        type: string
      tls.client.certificate.bound.access.tokens:
        type: string
      saml.authnstatement:
        type: string
      display.on.consent.screen:
        type: string
      saml.onetimeuse.condition:
        type: string
  authenticationFlowBindingOverrides:
    required:
      - direct_grant
      - browser
    type: object
    properties:
      direct_grant:
        type: string
      browser:
        type: string
  fullScopeAllowed:
    type: boolean
  nodeReRegistrationTimeout:
    type: integer
    format: int32
  defaultClientScopes:
    type: string
    nullable: true
  optionalClientScopes:
    type: string
    nullable: true
  access:
    required:
      - view
      - configure
      - manage
    type: object
    properties:
      view:
        type: boolean
      configure:
        type: boolean
      manage:
        type: boolean
