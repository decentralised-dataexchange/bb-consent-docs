<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GovStack Consent BB APIs" />
    <title>GovStack Consent BB APIs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- <meta http-equiv="refresh" content="3; URL=./v2023.8.2/index.html" /> -->
  </head>

  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="relative inline-block text-left">
      <div>
        <button
          type="button"
          class="inline-flex justify-center w-full rounded-md px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500"
          id="dropdownToggle"
        >
          Choose API specification version:
          <svg
            class="-mr-1 ml-2 h-5 w-5"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>

      <div
        class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden"
        id="dropdownMenu"
      >
        <div class="py-1">
          <a
            href="./v2023.8.1/index.html"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
            role="menuitem"
            >2023.8.1</a
          >
          <a
            href="./v2023.8.2/index.html"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
            role="menuitem"
            >2023.8.2</a
          >
          <a
            href="./v2023.11.1/index.html"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
            role="menuitem"
            >2023.11.1</a
          >
        </div>
      </div>
    </div>
    <script>
      const dropdownToggle = document.getElementById("dropdownToggle");
      const dropdownMenu = document.getElementById("dropdownMenu");

      dropdownToggle.addEventListener("click", () => {
        if (dropdownMenu.classList.contains("hidden")) {
          dropdownMenu.classList.remove("hidden");
        } else {
          dropdownMenu.classList.add("hidden");
        }
      });

      // Optional: Close dropdown when clicking outside
      document.addEventListener("click", (event) => {
        if (
          !dropdownToggle.contains(event.target) &&
          !dropdownMenu.contains(event.target)
        ) {
          dropdownMenu.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
