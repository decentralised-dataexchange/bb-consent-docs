put:
  tags:
    - onboarding
  description: Reset Password
  operationId: ResetPassword
  parameters: []
  requestBody:
    content:
      application/json:
        schema:
          required:
            - password
          type: object
          properties:
            password:
              type: string
          example:
            password: qwerty123
    required: true
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            required:
              - msg
            type: object
            properties:
              msg:
                type: string
            example:
              msg: User password resetted successfully
  deprecated: false
  security:
    - BearerAuth: []
