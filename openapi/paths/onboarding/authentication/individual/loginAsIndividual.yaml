post:
  tags:
    - onboarding
  summary: Login as individual
  requestBody:
    content:
      application/json:
        schema:
          required:
            - username
            - password
          type: object
          properties:
            username:
              type: string
            password:
              type: string
    required: true
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            required:
              - access_token
              - expires_in
              - refresh_expires_in
              - refresh_token
              - token_type
            type: object
            properties:
              access_token:
                type: string
              expires_in:
                type: integer
                format: int32
              refresh_expires_in:
                type: integer
                format: int32
              refresh_token:
                type: string
              token_type:
                type: string
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            required:
              - error
              - error_description
            type: object
            properties:
              error:
                type: string
              error_description:
                type: string
            example:
              error: invalid_grant
              error_description: Invalid user credentials
  deprecated: false
