required:
  - ID
  - OrgID
  - UserID
  - ConsentsAndPurposes
type: object
properties:
  ID:
    type: string
  OrgID:
    type: string
  UserID:
    type: string
  ConsentsAndPurposes:
    type: array
    items:
      required:
        - Purpose
        - Count
        - Consents
        - DataRetention
      type: object
      properties:
        Purpose:
          $ref: "./DataAgreement.yaml"
        Count:
          $ref: "./ConsentCount.yaml"
        Consents:
          type: array
          items:
            $ref: "./Consent.yaml"
        DataRetention:
          required:
            - Expiry
          type: object

          properties:
            Expiry:
              type: string
