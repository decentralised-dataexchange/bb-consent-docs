required:
  - DataRequests
  - IsRequestsOngoing
  - IsDataDeleteRequestOngoing
  - IsDataDownloadRequestOngoing
  - Links
type: object
properties:
  DataRequests:
    type: array
    items:
      required:
        - ID
        - UserID
        - UserName
        - OrgID
        - Type
        - TypeStr
        - State
        - RequestedDate
        - ClosedDate
        - StateStr
        - Comment
      type: object
      properties:
        ID:
          type: string
        UserID:
          type: string
        UserName:
          type: string
        OrgID:
          type: string
        Type:
          type: integer
          format: int32
        TypeStr:
          type: string
        State:
          type: integer
          format: int32
        RequestedDate:
          type: string
        ClosedDate:
          type: string
        StateStr:
          type: string
        Comment:
          type: string
      example:
        ID: 64eb3999e2f6a8000142c666
        UserID: 638de3302f5d1700014431f3
        UserName: johndoe@yopmail.com
        OrgID: 603e683c69dd720001c74f93
        Type: 1
        TypeStr: Delete Data
        State: 7
        RequestedDate: 2023-08-27 11:55:05 +0000 UTC
        ClosedDate: 2023-08-27 11:56:45.307 +0000 UTC
        StateStr: Request processed with action
        Comment: ""
  IsRequestsOngoing:
    type: boolean
  IsDataDeleteRequestOngoing:
    type: boolean
  IsDataDownloadRequestOngoing:
    type: boolean
  Links:
    $ref: "./Pagination.yaml"
