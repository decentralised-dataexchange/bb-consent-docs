post:
  tags:
    - config
  description: Add data agreement
  requestBody:
    content:
      application/json:
        schema:
          required:
            - purposes
          type: object
          properties:
            purposes:
              type: array
              items:
                $ref: "../../definitions/DataAgreement.yaml"
    required: true
  responses:
    "201":
      description: Created
      content:
        application/json:
          schema:
            required:
              - Organization
            type: object
            properties:
              Organization:
                $ref: "../../definitions/Organisation.yaml"
  deprecated: false
  security:
    - BearerAuth: []
  x-badges:
    - color: primary-color  # <<< Allowed values (red, green, orange, blue, primary-color)
      label: 'Authorised roles: Organisation admin'
get:
  tags:
    - config
  description: Get data agreements
  responses:
    "201":
      description: Created
      content:
        application/json:
          schema:
            required:
              - OrgID
              - Purposes
            type: object
            properties:
              OrgID:
                type: string
              Purposes:
                type: array
                items:
                  $ref: "../../definitions/DataAgreement.yaml"
  deprecated: false
  security:
    - BearerAuth: []
  x-badges:
    - color: primary-color  # <<< Allowed values (red, green, orange, blue, primary-color)
      label: 'Authorised roles: Organisation admin'
