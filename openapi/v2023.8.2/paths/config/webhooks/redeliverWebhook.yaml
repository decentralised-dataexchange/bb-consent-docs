post:
  tags:
    - config
  description: Redeliver a webhook payload by delivery ID
  parameters:
    - name: organizationId
      in: path
      required: true
      style: simple
      schema:
        type: string
    - name: webhookId
      in: path
      required: true
      style: simple
      schema:
        type: string
    - name: deliveryId
      in: path
      required: true
      style: simple
      schema:
        type: string
  responses:
    "200":
      description: OK
      content: {}
  deprecated: false
  security:
    - BearerAuth: []
  x-badges:
    - color: primary-color  # <<< Allowed values (red, green, orange, blue, primary-color)
      label: 'Authorised roles: Organisation admin'
