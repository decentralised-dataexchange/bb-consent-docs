delete:
  tags:
    - onboard
  summary: Delete user from organization
  parameters:
    - name: orgId
      in: path
      required: true
      schema:
        type: string
    - name: individualId
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            required:
              - User
            type: object
            properties:
              User:
                $ref: "../../definitions/Individual.yaml"
  deprecated: false
  security:
    - BearerAuth: []
  x-badges:
    - color: primary-color  # <<< Allowed values (red, green, orange, blue, primary-color)
      label: 'Authorised roles: Organisation admin'
