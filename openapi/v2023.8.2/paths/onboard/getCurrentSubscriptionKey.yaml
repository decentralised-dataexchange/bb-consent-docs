get:
  tags:
    - onboard
  summary: Get subscribe key
  parameters:
    - name: orgId
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            required:
              - SubscribeKey
              - SubscribeMethod
            type: object
            properties:
              SubscribeKey:
                type: string
              SubscribeMethod:
                type: string
            example:
              SubscribeKey: CORC-SAHT-7ZKC
              SubscribeMethod: Key-Based
  deprecated: false
  security:
    - BearerAuth: []
  x-badges:
    - color: primary-color  # <<< Allowed values (red, green, orange, blue, primary-color)
      label: 'Authorised roles: Organisation admin'
