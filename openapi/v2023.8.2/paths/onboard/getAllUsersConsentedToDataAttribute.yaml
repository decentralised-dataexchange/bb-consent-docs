get:
  tags:
    - onboard
  summary: Get all users consented to data attribute
  parameters:
    - name: orgId
      in: path
      required: true
      schema:
        type: string
    - name: dataAgreementId
      in: path
      required: true
      schema:
        type: string
    - name: attributeID
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            required:
              - Users
              - Links
            type: object
            properties:
              Users:
                type: array
                items:
                  required:
                    - ID
                    - Name
                    - Phone
                    - Email
                  type: object
                  properties:
                    ID:
                      type: string
                    Name:
                      type: string
                    Phone:
                      type: string
                    Email:
                      type: string
              Links:
                $ref: "../../definitions/PaginationLinks.yaml"
  deprecated: false
  security:
    - BearerAuth: []
  x-badges:
    - color: primary-color  # <<< Allowed values (red, green, orange, blue, primary-color)
      label: 'Authorised roles: Organisation admin'
