post:
  tags:
    - onboard
  description: Login as individual
  parameters: []
  requestBody:
    
    content:
      application/json:
        schema:
          required:
            - username
            - password
          type: object
          properties:
            username:
              type: string
            password:
              type: string
    required: true
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            required:
              - User
              - Token
            type: object
            properties:
              User:
                required:
                  - ID
                  - Name
                  - IamID
                  - Email
                  - Phone
                  - ImageID
                  - ImageURL
                  - LastVisit
                  - Client
                  - Orgs
                  - APIKey
                  - Roles
                  - IncompleteProfile
                type: object
                properties:
                  ID:
                    type: string
                  Name:
                    type: string
                  IamID:
                    type: string
                  Email:
                    type: string
                  Phone:
                    type: string
                  ImageID:
                    type: string
                  ImageURL:
                    type: string
                  LastVisit:
                    type: string
                  Client:
                    required:
                      - Token
                      - Type
                    type: object
                    properties:
                      Token:
                        type: string
                      Type:
                        type: integer
                        format: int32
                  Orgs:
                    type: array
                    items:
                      required:
                        - OrgID
                        - Name
                        - Location
                        - Type
                        - TypeID
                        - EulaAccepted
                      type: object
                      properties:
                        OrgID:
                          type: string
                        Name:
                          type: string
                        Location:
                          type: string
                        Type:
                          type: string
                        TypeID:
                          type: string
                        EulaAccepted:
                          type: boolean
                  APIKey:
                    type: string
                  Roles:
                    type: array
                    items:
                      required:
                        - RoleID
                        - OrgID
                      type: object
                      properties:
                        RoleID:
                          type: integer
                          format: int32
                        OrgID:
                          type: string
                  IncompleteProfile:
                    type: boolean
              Token:
                required:
                  - access_token
                  - expires_in
                  - refresh_expires_in
                  - refresh_token
                  - token_type
                type: object
                properties:
                  access_token:
                    type: string
                  expires_in:
                    type: integer
                    format: int32
                  refresh_expires_in:
                    type: integer
                    format: int32
                  refresh_token:
                    type: string
                  token_type:
                    type: string
  deprecated: false
