post:
  tags:
    - onboard
  description: Verify OTP
  parameters: []
  requestBody:
    content:
      application/json:
        schema:
          required:
            - phone
            - otp
          type: object
          properties:
            phone:
              type: string
            otp:
              type: string
          example:
            phone: "+918848245047"
            otp: "333363"
    required: true
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            required:
              - Result
              - Message
            type: object
            properties:
              Result:
                type: boolean
              Message:
                type: string
            example:
              Result: true
              Message: Otp validatiation Succeeded
  deprecated: false
  security: []