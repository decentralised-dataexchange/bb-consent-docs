      required: true
      schema:
        type: string
        example: "{{company-id}}"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../../../definitions/config/ConfigureExternalIdentityProviderRequest.yaml"
    required: true
  responses:
    "201":
      description: Created
      content:
        application/json:
          schema:
            $ref: "../../../../definitions/config/ConfigureExternalIdentityProviderResponse.yaml"
  deprecated: false
  security:
    - BearerAuth: []
  x-badges:
