get:
  tags:
    - onboard
  summary: Get data request
  parameters:
    - name: orgId
      in: path
      required: true
      schema:
        type: string
    - name: dataReqId
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: "../../definitions/DataRequest.yaml"
  deprecated: false
  security:
    - BearerAuth: []
  x-badges:
    - color: primary-color  # <<< Allowed values (red, green, orange, blue, primary-color)
      label: 'Authorised roles: Organisation admin'
patch:
  tags:
    - onboard
  summary: Update data request
  parameters:
    - name: orgId
      in: path
      required: true
      schema:
        type: string
    - name: dataReqId
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          required:
            - state
            - comment
          type: object
          properties:
            state:
              type: integer
              format: int32
            comment:
              type: string
          example:
            state: 7
            comment: Request processed
    required: true
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: "../../definitions/DataRequest.yaml"
  deprecated: false
  security:
    - BearerAuth: []
  x-badges:
    - color: primary-color  # <<< Allowed values (red, green, orange, blue, primary-color)
      label: 'Authorised roles: Organisation admin'
