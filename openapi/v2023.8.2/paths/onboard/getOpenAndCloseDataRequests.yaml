get:
  tags:
    - onboard
  summary: Get open and close data requests
  parameters:
    - name: status
      in: query
      required: true
      schema:
        type: string
        example: open
    - name: orgId
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            required:
              - DataRequests
              - IsRequestsOngoing
              - IsDataDeleteRequestOngoing
              - IsDataDownloadRequestOngoing
              - Links
            type: object
            properties:
              DataRequests:
                type: array
                items:
                  $ref: "../../definitions/DataRequest.yaml"

              IsRequestsOngoing:
                type: boolean
              IsDataDeleteRequestOngoing:
                type: boolean
              IsDataDownloadRequestOngoing:
                type: boolean
              Links:
                $ref: "../../definitions/Pagination.yaml"
  deprecated: false
  security:
    - BearerAuth: []
  x-badges:
    - color: primary-color  # <<< Allowed values (red, green, orange, blue, primary-color)
      label: 'Authorised roles: Organisation admin'
