post:
  tags:
    - service
  description: Send download my data request
  parameters:
    - name: orgId
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: OK
      content: {}
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "../../definitions/SendDownloadMyDataRequestError.yaml"
  deprecated: false
  security:
    - BearerAuth: []
  x-badges:
    - color: primary-color  # <<< Allowed values (red, green, orange, blue, primary-color)
      label: 'Authorised roles: Individual'
get:
  tags:
    - service
  description: Get all download my data requests
  parameters:
    - name: orgId
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../definitions/GetAllDownloadMyDataRequests.yaml"
  deprecated: false
  security:
    - BearerAuth: []
  x-badges:
    - color: primary-color  # <<< Allowed values (red, green, orange, blue, primary-color)
      label: 'Authorised roles: Individual'
