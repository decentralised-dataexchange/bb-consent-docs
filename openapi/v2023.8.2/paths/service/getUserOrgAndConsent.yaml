get:
  tags:
    - service
  description: Get user org and consents
  parameters:
    - name: orgID
      in: query
      required: true
      schema:
        type: string
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            required:
              - Organization
              - ConsentID
              - PurposeConsents
            type: object
            properties:
              Organization:
                $ref: "../../definitions/Organisation.yaml"
              ConsentID:
                type: string
              PurposeConsents:
                type: array
                items:
                  required:
                    - DataAgreement
                    - Count
                  type: object
                  properties:
                    DataAgreement:
                      $ref: "../../definitions/DataAgreement.yaml"
                    Count:
                      required:
                        - Total
                        - Consented
                      type: object
                      properties:
                        Total:
                          type: integer
                          format: int32
                        Consented:
                          type: integer
                          format: int32
  deprecated: false
  security:
    - BearerAuth: []
  x-badges:
    - color: primary-color  # <<< Allowed values (red, green, orange, blue, primary-color)
      label: 'Authorised roles: Individual'
