get:
  parameters:
    - name: orgId
      description: Organisation ID
      in: path
      required: true
      schema:
        type: string
  tags:
    - audit
  security:
    - BearerAuth: []
  x-badges:
    - color: primary-color  # <<< Allowed values (red, green, orange, blue, primary-color)
      label: 'Authorised roles: Organisation admin'
  description: Get action logs
  responses:
    "200":
      description: Action logs for the organisation
      content:
        application/json:
          schema:
            $ref: "../../definitions/audit/OrganisationLog.yaml"
