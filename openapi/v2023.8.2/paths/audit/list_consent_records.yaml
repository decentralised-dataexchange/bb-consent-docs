get:
  tags:
    - audit
  summary: Get consent record
  parameters:
    - name: consentRecordId
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            required:
              - data_agreement_record
            type: object
            properties:
              data_agreement_record:
                $ref: "../../definitions/DataAgreementRecord.yaml"
  deprecated: false
  security:
    - BearerAuth: []
  x-badges:
    - color: primary-color  # <<< Allowed values (red, green, orange, blue, primary-color)
      label: 'Authorised roles: Organisation admin'
