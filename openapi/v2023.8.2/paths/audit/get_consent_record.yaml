    - audit
  description: Get consent record
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            required:
              - data_agreement_records
              - pagination
            type: object
            properties:
              data_agreement_records:
                type: array
                items:
                  $ref: "../../definitions/DataAgreementRecord.yaml"
              pagination:
                $ref: "../../definitions/Pagination.yaml"
  deprecated: false
  security:
    - BearerAuth: []
  x-badges:
    - color: primary-color # <<< Allowed values (red, green, orange, blue, primary-color)
      label: "Authorised roles: Organisation admin"
