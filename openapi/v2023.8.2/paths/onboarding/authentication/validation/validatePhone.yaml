post:
  tags:
    - onboarding
  description: Validate phone
  parameters: []
  requestBody:
    content:
      application/json:
        schema:
          required:
            - phone
          type: object
          properties:
            phone:
              type: string
          example:
            phone: "+918848245047"
    required: true
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            required:
              - Result
              - Message
            type: object
            properties:
              Result:
                type: boolean
              Message:
                type: string
            example:
              Result: false
              Message: Phone number is in use
  deprecated: false
  security: []
