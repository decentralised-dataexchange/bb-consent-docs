post:
  tags:
    - onboarding
  description: Update organization type image
  parameters:
    - name: typeId
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      multipart/form-data:
        encoding: {}
        schema:
          required:
            - orgtypeicon
          type: object
          properties:
            orgtypeicon:
              type: string
              format: binary
    required: false
  responses:
    "200":
      description: OK
      content: {}
  deprecated: false
  security:
    - BearerAuth: []
  x-badges:
    - color: primary-color  # <<< Allowed values (red, green, orange, blue, primary-color)
      label: 'Authorised roles: Organisation admin'
get:
  tags:
    - onboarding
  description: Get organization type image
  parameters:
    - name: typeId
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: "OK"
      headers: {}
  deprecated: false
  security:
    - BearerAuth: []
  x-badges:
    - color: primary-color  # <<< Allowed values (red, green, orange, blue, primary-color)
      label: 'Authorised roles: Organisation admin, Individual'
