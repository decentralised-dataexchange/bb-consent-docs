operationId: configListAllRecentWebhookDeliveries
summary: Get recent webhook deliveries
description: Get recent webhook deliveries
tags:
  - config
parameters:
  - name: webhookId
    in: path
    required: true
    style: simple
    schema:
      type: string
  - $ref: "../parameters/offset.yaml"
  - $ref: "../parameters/limit.yaml"
responses:
  "200":
    description: OK
    content:
      application/json:
        schema:
          required:
            - webhookDeliveries
            - pagination
          type: object
          properties:
            webhookDeliveries:
              type: array
              items:
                oneOf:
                  - $ref: "../definitions/WebhookDelivery.yaml"
              description: WebhookDelivery
            pagination:
              $ref: "../definitions/Pagination.yaml"
deprecated: false
security:
  - BearerAuth: []
