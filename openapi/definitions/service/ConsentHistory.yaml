required:
  - ID
  - OrgID
  - PurposeID
  - Log
  - TimeStamp
type: object
properties:
  ID:
    type: string
    description: Consent history ID
  OrgID:
    type: string
    description: Organisation ID
  PurposeID:
    type: string
    description: Consent agreement ID
  Log:
    type: string
    description: Log string
  TimeStamp:
    type: string
    description: Timestamp in ISO 8601 date time format
example:
  ID: 64e91591e2f6a8000142c665
  OrgID: 603e683c69dd720001c74f93
  PurposeID: 61e183127c81650001f97d43
  Log: Updated consent value to <Allow> for the purpose <Customer Loyalty Card
    Issuance> in organization <The Retail Company (Germany)>
  TimeStamp: "2023-08-25T20:56:49Z"
